<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WonderFamily</title>
</head>
<body>
        <title>Wonderfam</title>
          <link rel="stylesheet" href="styles.css">
          <header>
              <h1 id="title" class="title">Wonderfam</h1>
              <p id="description">En el Universo DC existe algo más que el poder.</p>
          </header>
          <br>
          <hr>
          <br>
          <form action="" id="survey-form" class="form">
      
              <div class="items">
                  <label for="name" id="name-label">Nombre</label>
                  <br>
                  <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" required class="input">
              </div>
      
              <br>
      
              <div class="items">
                  <label for="email" id="email-label">Correo</label>
                  <br>
                  <input type="email" name="email" id="email" placeholder="Ingresa tu correo" required class="input"> 
              </div>
      
              <br>
      
              <div class="items">
                  <label for="age" id="number-label">Edad</label> 
                  <span class="optional">Opcional</span>
                  <br>
                  <input type="number" name="age" id="number" min="9" max="99" placeholder="Edad" required class="input">
              </div>
            
              <br>
      
              <div class="items">
                  <label for="ocupation">Ocupacion</label>
                  <br>
                  <select name="ocupation" id="dropdown" class="items" required>
                      <option disabled selected value>¿Que haces ahora?</option>
                      <option value="study">Estudio</option>
                      <option value="work-medium">Trabajo medio tiempo</option>
                      <option value="work-full">Trabajo tiempo completo</option>
                      <option value="no-say">Prefiero no decir</option>
                      <option value="other">Otro</option>
                  </select>
              </div>
      
              <br>
      
              <div class="items"> 
                  <label for="know" id="dropdown">¿Conoces mas de una Wonder?</label>
                  <br><br>
          <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Solo Diana
                </label>
                
                  <br>
                     <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Diana y Donna 
                </label>
        
                  <br>
                  
           <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Diana y Cassie
                </label>
                 
              </div>
      
              <br>
      
              <div class="items">
                  <label for="want">¿Que quisieras aprender sobre la Wonderfam?</label>
                  <br>
                  <label>
                      Origenes
                      <input type="checkbox" name="want" class="check" value="origin"> 
                  </label>
                  <br>
                  <label>
                      Poderes
                      <input type="checkbox" name="want" class="check" value="powers"> 
                  </label>
                  <br>
                  <label>
                      Armas
                      <input type="checkbox" name="want" class="check" value="wapons"> 
                  </label>
                  <br>
                  <label>
                      Historias Relevantes
                      <input type="checkbox" name="want" class="check" value="history"> 
                  </label>
                  <br>
                  <label>
                      Grupos 
                      <input type="checkbox" name="want" class="check" value="group"> 
                  </label>
              </div>
      
              <br>
      
              <div class="items">
                  <p>¿Alguna Sugerencia?</p>
                  <textarea name="sugerencia" id="sugerencia" cols="40" rows="10"></textarea>
              </div>
      
              <div class="items">
                  <button id="submit" class="button">Enviar</button>
              </div>
          </form>
</body>
</html>
